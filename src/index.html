<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;900&display=swap">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <header>
    <form class="form">
      <input class="search-input" type="text" id="name-input" placeholder="Search images..." required>
      <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div class="container">
      <div class="loader-container">
        <span id="loader" class="loader" style="display: none;"></span>
      </div>
      <ul class="gallery">
      </ul>
      <div class="btn-container">
        <button id="load-more" style="display: none;">Load more</button>
        <span id="loading-text" style="display: none;">Loading images, please wait...</span>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
  </main>
</body>
</html>
